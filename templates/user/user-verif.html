<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Bridge</title>
    <script src="https://kit.fontawesome.com/89a6ffe7be.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>

<body>
    <div style="display: flex;justify-content: center;align-items:center;vertical-align:middle;" class="container">
        <div class="col-md-12 mt-5">
            <center>
                <img src="/static/img/verif.jpg" width="70%" alt="">
                {% if session['status'] == 'REJECT' %}
                <h3 class="text-center mt-3 fs-bolder text-danger">
                    <b>
                        Ditolak
                    </b>
                </h3>

                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <form action="user/verify/resend" method="post" enctype="multipart/form-data">
                            <div>

                                <input required class="form-control mt-3 mb-3" type="file" name="sktm" id="sktm"
                                    accept="image/*">
                                <div id="ktp" class="form-text text-start">Silahkan Upload SKTM</div>
                            </div>

                            <div>

                                <button type="submit" class="btn btn-dark">Kirim</button>

                                <a href="/">
                                    <button class="btn btn-light ms-3">Kembali</button>
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
                {% else %}
                {{ session['status'] }}
                <h3 class="text-center mt-3">
                    Mohon Tunggu Admin Untuk Verifikasi Akun Anda
                </h3>

                <a href="/">
                    <button class="btn btn-light mt-3">Kembali</button>
                </a>
                {% endif %}

            </center>
        </div>
    </div>
</body>

</html>

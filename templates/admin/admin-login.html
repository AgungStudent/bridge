<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Bridge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static',filename='css/toastr.css') }}" />
</head>
<style>
    body {
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: #f5f5f5;
    }

    .card {
        overflow: hidden;
        border-radius: 10px;
        min-height: 500px;
    }

    .img-left {
        width: 50%;
        background: url("/static/img/regist-img.jpg") center;
        background-size: cover;
    }

    .card-body {
        padding: 2rem;
    }
</style>

<body>
    <div class="container">
        <div class="col-md-12 card mx-auto d-flex flex-row px-0">
            <div class="img-left d-md-flex d-none"></div>
            <div class="card-body d-flex flex-column justify-content-center">
                <h1 class="mt-3">Masuk Admin</h1>
                <p>Silahkan masuk dengan data diri anda</p>
                <form action="/admin/sign-in" method="POST">
                    <input required type="text" class="form-control mt-3" id="email" name="email" placeholder="Email" />
                    <input required type="password" class="form-control mt-3" id="password" name="password"
                        placeholder="Password" />
                    <button type="submit" style="width: 100%" class="btn btn-dark mt-3">
                        Masuk
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="{{ url_for('static',filename='js/toastr.js') }}"></script>
<script>

    {% for message in get_flashed_messages(with_categories = True) %}
    {% if message[0] == 'error' %}
    toastr.error("{{message[1]}}");
    {% elif message[0] == 'success' %}
    toastr.success("{{message[1]}}");
    {% else %}
    toastr.error("{{message[1]}}");
    {% endif %}
    {% endfor %}

    // toastr.error("Are you the 6 fingered man?");
    // toastr.success("Berhasil login");
</script>

</html>
